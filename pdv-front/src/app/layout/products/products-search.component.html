<div [@routerTransition]>
  <app-page-header [heading]="'Produtos'" [icon]="'fa-edit'"></app-page-header>


  <form [formGroup]="productForm">

    <div class="form-content">
      <div class="form-group">
        <div class="row">
          <div class="col-lg-4">
            <fieldset class="form-group">
              <label>Codigo de barras</label>
              <input
                class="form-control"
                placeholder="|||"
                [(ngModel)]="product.codigoBarra"
                formControlName="codigoBarra"
                id="codigoBarra"
                name="codigoBarra">
            </fieldset>
          </div>

          <div class="col-lg-4">
            <fieldset>
              <div class="form-group">
                <label>Nome</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Nome do produto"
                  [(ngModel)]="product.nome"
                  formControlName="nome"
                  id="nome"
                  name="nome">
              </div>
            </fieldset>
          </div>

          <div class="col-lg-4">
            <fieldset>
              <label></label>
              <div class="form-group div-button-search">
                <button class="btn btn-primary" type="button" (click)="search(content)">Pesquisar</button>
              </div>
            </fieldset>
          </div>


        </div>
      </div>
    </div>

    <div  *ngIf="objects.content.length > 0">
      <div class="ol-lg-4">
        <div class="card mb-3">
          <div class="card-header">

            Produtos
          </div>
          <div class="card-body table-responsive">
            <table class="table">
              <thead>
              <tr>
                <th>C.Barra</th>
                <th>Nome</th>
                <th>Preco Venda</th>
                <th>Editar</th>
                <th>Remover</th>
              </tr>
              </thead>

              <tbody>
              <tr *ngFor="let p of objects.content; let i = index" >
                <th scope="row">{{p.codigoBarra}}</th>
                <td>{{p.nome}}</td>
                <td>{{p.precoVenda}}</td>
                <td>
                  <p >
                    <a  [routerLink]="['/product', p.id]">
                      <svg xmlns="http://www.w3.org/2000/svg" width="14" height="16" viewBox="0 0 14 16"><path fill-rule="evenodd" d="M0 12v3h3l8-8-3-3-8 8zm3 2H1v-2h1v1h1v1zm10.3-9.3L12 6 9 3l1.3-1.3a.996.996 0 0 1 1.41 0l1.59 1.59c.39.39.39 1.02 0 1.41z"/></svg>
                    </a>
                  </p>
                </td>
                <td>
                  <p class="link-with-hand" (click)="openDeleteDialog(content, p.id)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="16" viewBox="0 0 14 16"><path fill-rule="evenodd" d="M13 1H1c-.55 0-1 .45-1 1v12c0 .55.45 1 1 1h12c.55 0 1-.45 1-1V2c0-.55-.45-1-1-1zm0 13H1V2h12v12zm-2-5H3V7h8v2z"/></svg>
                  </p>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="card-body table-responsive">

        <nav aria-label="Produtos">


          <ul *ngIf="objects.totalPages >= 1" class="pagination" >


            <li class="page-item" [ngClass]="{disabled:objects.first}">
              <a class="page-link" (click)="setPage(0)" aria-label="Previous">
                <span aria-hidden="true">Primeiro</span>
              </a>
            </li>

            <li class="page-item" [ngClass]="{disabled:objects.first}">
              <a class="page-link" (click)="setPage(objects.number - 1)" aria-label="Previous">
                <span aria-hidden="true">Anterior</span>
              </a>
            </li>

            <li class="page-item"  *ngFor="let page of totalPagesArray" [ngClass]="{active:objects.number === page}">
              <a class="page-link" (click)="setPage(page)">
                <span aria-hidden="true">{{page + 1}}</span>
              </a>
            </li>

            <li class="page-item" [ngClass]="{disabled:objects.last}">
              <a class="page-link" (click)="setPage(objects.number + 1)" aria-label="Previous">
                <span aria-hidden="true">Próximo</span>
              </a>
            </li>

            <li class="page-item" [ngClass]="{disabled:objects.last}">
              <a class="page-link" (click)="setPage(objects.totalPages - 1 )">
                <span aria-hidden="true">Ultimo</span>
              </a>
            </li>

          </ul>

        </nav>

        <div class="card-body" >
          <ng-template #content let-c="close" let-d="dismiss" >
            <div class="modal-header">
              <h4 class="modal-title">Remover produto</h4>
              <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Realmente deseja remover o produto?</p>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" type="button" (click)="removeProduct()">Sim</button>
              <button type="button" class="btn btn-secondary" (click)="c('Close click')">Não</button>
            </div>
          </ng-template>
        </div>

      </div>
    </div>

  </form>
</div>
