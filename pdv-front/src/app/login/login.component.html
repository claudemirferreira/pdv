<div class="login-page" [@routerTransition]>

    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Gest√£o de Produtos</h1>

            <form  [formGroup]="form">

                <div *ngIf="message.length > 0">
                    <p>{{message}}</p>
                </div>

                <div class="form-content">
                    <div class="form-group">
                        <input type="text"
                        [(ngModel)]="auth.email"
                        name="email"
                        id="email"
                        formControlName="email"
                        class="form-control input-underline input-lg"
                        placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input
                        id="passsword"
                        type="password"
                        [(ngModel)]="auth.password"
                        name="password"
                        formControlName="password"
                        class="form-control input-underline input-lg"
                        placeholder="Senha">

                    </div>
                </div>


                <button  (click)="onLoggedin()" [disabled]="!form.valid" type="submit" class="btn rounded-btn" > Autenticar </button>
                &nbsp;
                <!-- <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a> -->
            </form>
        </div>
    </div>
</div>
